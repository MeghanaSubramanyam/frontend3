<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="timer-input-section">
            <h1>Set a New Timer</h1>
            <div class="input-container">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" max="23">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59">
                <button id="start-timer-btn">Start New Timer</button>
            </div>
        </section>

        <section class="active-timers-section">
            <h2>Active Timers</h2>
            <div id="timers-list"></div>
        </section>
    </div>

    <audio id="alert-sound" src="alert.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
